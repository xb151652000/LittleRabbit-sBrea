<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Little Rabbit's Time Adventure</title>

    <!-- 
      说明（产品角度）：
      - 这是应用的 HTML 骨架：包含页面标题、meta 与挂载点（id="root"）。
      - Vite 在 dev 模式会把 src/main.tsx 注入到这里（通过 type="module" 脚本）。
      - 切勿在生产中把 Tailwind CDN 用作主要方式；项目使用本地 Tailwind + PostCSS（参见 postcss.config.cjs）。
    -->
  </head>
  <body class="bg-sky-50">
    <!-- React 应用挂载点：所有 React 组件树会渲染到这个 div -->
    <div id="root"></div>

    <!-- Vite 开发入口：加载 src/main.tsx（确保此文件存在并位于 src/ 下） -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
